<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body onload="init()">
    <h1 class="title">Tic Tac Toe</h1>

    <img class="load" src="img/render.gif" alt="" />

    <table>
      <tbody class="board"></tbody>
    </table>

    <button class="btn-res" onclick="init()">Restart</button>

    <div class="modal">
      <h1></h1>
      <img class="win-image" src="" alt="" />
      <button class="btn-restart" onclick="init()">Restart</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
